<html>

		<title>Elastic Sidebar Menu</title>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="sidebar.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<style>
			body {
				background-color: #CC6666;
				padding-bottom: 200vh;
			}

			.intro {
				text-align: center;
				font-family: 'Lato';
			}

			.intro h1 {
				font-family: 'Sansita';
			}

			.black {

			}
		</style>

	<body>
		<div class="em-sidebar">
		  <div class="em-toggle fa fa-bars fa-1x"></div>
			<ul>
				<li><a>
		      <i class="fa fa-home fa-2x" aria-hidden="true"></i>
		      <span>HOME</span>
		      </a></li>
				<li>
					<i class="fa fa-user fa-2x" aria-hidden="true"></i>
					<span>BIO</span>
				</li>
				<li>
					<i class="fa fa-star fa-2x" aria-hidden="true"></i>
					<span>PORTFOLIO</span>
				</li>
				<li>
					<i class="fa fa-file-text-o fa-2x" aria-hidden="true"></i>
					<span>CV</span>
				</li>
				<li>
					<i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i>
					<span>CONTACT</span>
				</li>
			</ul>
		</div>

		<div class="intro">
		  <h1>
		    Elastic Sidebar Menu
		  </h1>
		  <p>
		    Original pen by <a href="http://codepen.io/violelune/pen/QdWwEy">Daniela</a>.
				<br />
				Original fork can be viewed <a href="http://codepen.io/KyoZeus/pen/JEVjpb">here</a>.
			</p>
		  <p>
		    #sidebar is controlled by the 'active' class.
		  </p>
		  <p>
		    JavaScript event handled on menu click to add and remove active class.
		  </p>
		   <a class="black" href="https://github.com/FranciscoKnebel/ElasticSidebar" target="_blank">
		    <i class="fa fa-github fa-3x"></i>
		  </a>

	</body>
</html>
